<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node + MongoDB (Bootstrap UI)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background gradient */
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    /* Main container */
    .container {
      max-width: 700px;
    }

    /* Title */
    h2 {
      font-weight: 700;
      color: #2c3e50;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    /* Form Card */
    form.card {
      background: white;
      border-radius: 20px;
      border: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      border: 2px solid #ced4da;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
    }

    /* Button */
    .btn-primary {
      background: linear-gradient(135deg, #6c63ff, #4e54c8);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #4e54c8, #6c63ff);
      box-shadow: 0 4px 12px rgba(76, 73, 247, 0.3);
    }

    /* Table styling */
    table {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    thead {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    tbody tr {
      background-color: white;
      transition: background-color 0.3s ease;
    }

    tbody tr:hover {
      background-color: #f4f7ff;
    }

    h4 {
      font-weight: 600;
      color: #2c3e50;
      margin-top: 40px;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
    }

    /* Subtle fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    form, table {
      animation: fadeIn 0.6s ease-in-out;
    }
  </style>
</head>


<body class="bg-light">
  
  <div class="container mt-5">
    <h2 class="text-center mb-4">E-Faustore</h2>


    <!-- Form -->
    <form id="userForm" class="card p-4 shadow">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>


      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>


      <button type="submit" class="btn btn-primary">Save</button>
    </form>


    <!-- Data Table -->
    <div class="mt-5">
      <h4>Stored Records</h4>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </div>


  <script>
    const API_URL = "http://localhost:5000/api/users";


    // Handle form submit
    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();


      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();


      if (!name || !email) return alert("Please fill in all fields.");


      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });


      document.getElementById("userForm").reset();
      loadUsers();
    });


    // Load users into table
    async function loadUsers() {
      const res = await fetch(API_URL);
      const users = await res.json();
      const table = document.getElementById("userTable");


      table.innerHTML = "";


      users.forEach(user => {
        table.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
          </tr>
        `;
      });
    }


    // Load data when page loads
    loadUsers();
  </script>
</body>
</html>
